name: CodeBuild Runner

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::186014908484:role/githubaction
          aws-region: us-east-1

      - name: Start CodeBuild
        id: codebuild
        run: |
          BUILD_ID=$(aws codebuild start-build \
            --project-name github-action-runner \
            --source-version ${{ github.sha }} \
            --environment-variables-override \
              name=GITHUB_SHA,value=${{ github.sha }},type=PLAINTEXT \
              name=GITHUB_REF,value=${{ github.ref }},type=PLAINTEXT \
              name=GITHUB_REPOSITORY,value=${{ github.repository }},type=PLAINTEXT \
            --query 'build.id' \
            --output text)
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Started CodeBuild: $BUILD_ID"

      - name: Wait for CodeBuild
        run: |
          while true; do
            STATUS=$(aws codebuild batch-get-builds --ids ${{ steps.codebuild.outputs.build_id }} \
              --query 'builds[0].buildStatus' --output text)
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "SUCCEEDED" ]; then
              echo "Build succeeded!"
              exit 0
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "FAULT" ] || [ "$STATUS" = "TIMED_OUT" ] || [ "$STATUS" = "STOPPED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 10
          done
